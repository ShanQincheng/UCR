<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>UTAS Computer Rental Services Homepage</title>
</head>
<body>
<!-- Bootstrap .navbar-brand for your company, product, or project name. -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- As a Heading -->
        <span class="navbar-brand mb-0 h1">Cat Imado</span>
        <!-- As a link -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <!-- Add the .active class on .nav-link to indicate the current page.
                     Please note that you should also add the aria-current attribute on the active .nav-link.-->
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                <a class="nav-link" href="">Registration</a>
                <a class="nav-link" href="Details.html" target="_blank">Details</a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row row-cols-2">
        <div class="col-9" id="homeWelcomeBox">
            <img src = "https://cdn.jsdelivr.net/gh/cat-imado/imado-s-live@main/portrait/fishing.JPG"
                 class="img-fluid" id="homeWelcomePic" alt = "Imado is fishing">
        </div>
        <div class="col-3">
            <form>
                <div class="mb-2">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-2">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>

<div class="mt-4 container-md">
    <div class="row text-center">
        <div class="col">
            <img src = "https://cdn.jsdelivr.net/gh/cat-imado/imado-s-live@main/portrait/after-the-bath.jpg"
                 class="img-fluid img-detail" alt = "Imado just took a shower">
            <h2>after the bath</h2>
            <p>Imado just took a shower</p>
        </div>
        <div class="col">
            <img src = "https://cdn.jsdelivr.net/gh/cat-imado/imado-s-live@main/portrait/big-face-2021-07-23.JPG"
                 class="img-fluid img-detail" alt = "Imado is insterested in the camera">
            <h2>big face</h2>
            <p>Imado is insterested in the camera</p>
        </div>
        <div class="col">
            <img src = "https://cdn.jsdelivr.net/gh/cat-imado/imado-s-live@main/portrait/sunshine.jpg"
                 class="img-fluid img-detail" alt = "Imado is enjoying the sunshine">
            <h3>sunshine</h3>
            <p>Imado is enjoying the sunshine</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
